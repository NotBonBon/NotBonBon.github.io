<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitMe - Mix & Match</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="p-4 max-w-md mx-auto">
  <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">FitMe</h1>

  <div class="mb-6">
    <h2 class="text-xl font-semibold mb-2">Filter</h2>
    <div class="flex flex-wrap gap-2">
      <select id="colorFilter" class="p-2 border rounded w-full">
        <option value="">Semua Warna</option>
        <option value="putih">Putih</option>
        <option value="hitam">Hitam</option>
        <option value="biru">Biru</option>
      </select>
      <select id="styleFilter" class="p-2 border rounded w-full">
        <option value="">Semua Gaya</option>
        <option value="kasual">Kasual</option>
        <option value="streetwear">Streetwear</option>
        <option value="semi-formal">Semi-formal</option>
      </select>
    </div>
  </div>

  <div class="mb-6">
    <h2 class="text-xl font-semibold mb-2">Atasan</h2>
    <div id="atasan-container" class="flex gap-2 overflow-auto"></div>
  </div>

  <div class="mb-6">
    <h2 class="text-xl font-semibold mb-2">Bawahan</h2>
    <div id="bawahan-container" class="flex gap-2 overflow-auto"></div>
  </div>

  <button id="mixButton" class="bg-blue-600 text-white px-4 py-2 rounded-lg mb-4 w-full font-semibold">Mix & Match!</button>

  <div>
    <h2 class="text-xl font-semibold mb-2">Hasil Mix & Match</h2>
    <div id="result-container" class="grid grid-cols-1 gap-4"></div>
  </div>

  <script>
    const atasanList = [
      { id: 1, name: "Hoodie Putih", img: "https://houseofsmith.co.id/wp-content/uploads/2024/11/ginee_20241113141000350_8882067306.jpg?text=Hoodie", color: "putih", style: "streetwear" },
      { id: 2, name: "Crop Top Hitam", img: "https://d29c1z66frfv6c.cloudfront.net/pub/media/catalog/product/large/72bdf65b325ca925b7465332233e7b6f15e08f70_xxl-1.jpg?text=Crop+Top", color: "hitam", style: "kasual" },
      { id: 3, name: "Kemeja Kotak", img: "https://houseofsmith.co.id/wp-content/uploads/2025/02/Valey-Flannel-Navy-a.jpg?text=Kemeja", color: "biru", style: "semi-formal" },
    ];

    const bawahanList = [
      { id: 1, name: "Celana Cargo", img: "https://houseofsmith.co.id/wp-content/uploads/2022/08/carmitharmy1.jpg?text=Cargo", color: "hijau", style: "streetwear" },
      { id: 2, name: "Rok Denim", img: "https://d29c1z66frfv6c.cloudfront.net/pub/media/catalog/product/large/d7ccf688fc241b369f9ccadc87ef144d6dd3f7f8_xxl-1.jpg?text=Rok+Denim", color: "biru", style: "kasual" },
      { id: 3, name: "Celana Kulot", img: "https://matahari.com/cdn/shop/files/78750313_1.jpg?v=1742308423&width=1080?text=Kulot", color: "putih", style: "semi-formal" },
    ];

    const atasanContainer = document.getElementById('atasan-container');
    const bawahanContainer = document.getElementById('bawahan-container');
    const resultContainer = document.getElementById('result-container');
    const colorFilter = document.getElementById('colorFilter');
    const styleFilter = document.getElementById('styleFilter');

    const favorites = [];

    function renderCatalog(list, container) {
      container.innerHTML = '';
      list.forEach(item => {
        const div = document.createElement('div');
        div.className = "flex flex-col items-center w-24";
        div.innerHTML = `<img src="${item.img}" alt="${item.name}" class="w-24 h-24 object-cover rounded-lg mb-1" />
                         <span class="text-sm text-center">${item.name}</span>`;
        container.appendChild(div);
      });
    }

    function renderResults() {
      resultContainer.innerHTML = '';
      const filteredAtasan = filterItems(atasanList);
      const filteredBawahan = filterItems(bawahanList);

      filteredAtasan.forEach(atasan => {
        filteredBawahan.forEach(bawahan => {
          const div = document.createElement('div');
          div.className = "outfit-card border p-2 rounded-lg shadow flex gap-2 items-center bg-white";
          div.innerHTML = `
            <img src="${atasan.img}" alt="${atasan.name}" class="w-16 h-16 object-cover rounded" />
            <img src="${bawahan.img}" alt="${bawahan.name}" class="w-16 h-16 object-cover rounded" />
            <div class="flex-1">
              <p class="text-sm font-semibold">${atasan.name} + ${bawahan.name}</p>
              <button class="text-blue-500 text-xs underline save-btn">Simpan Favorit</button>
            </div>
          `;
          div.querySelector('.save-btn').addEventListener('click', () => saveFavorite(`${atasan.name} + ${bawahan.name}`));
          resultContainer.appendChild(div);
        });
      });
    }

    function filterItems(list) {
      const selectedColor = colorFilter.value;
      const selectedStyle = styleFilter.value;
      return list.filter(item => {
        const colorMatch = !selectedColor || item.color === selectedColor;
        const styleMatch = !selectedStyle || item.style === selectedStyle;
        return colorMatch && styleMatch;
      });
    }

    function saveFavorite(combo) {
      favorites.push(combo);
      alert(`Disimpan: ${combo}`);
    }

    document.getElementById('mixButton').addEventListener('click', renderResults);

    renderCatalog(atasanList, atasanContainer);
    renderCatalog(bawahanList, bawahanContainer);
  </script>
</body>
</html>
